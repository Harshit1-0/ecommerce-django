<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Products</title>

    <!-- Bootstrap CSS (only for buttons & utilities) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      .container {
        max-width: 1200px;
        margin: 40px auto;
        display: flex;
        gap: 30px;
        padding: 0 15px;
      }

      /* Sidebar */
      .category {
        flex: 0 0 25%;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
        height: fit-content;
      }

      .category p {
        margin: 10px 0;
        cursor: pointer;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .category p:hover {
        background-color: #007bff;
        color: white;
      }

      /* Products container */
      .products {
        flex: 1;
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
      }

      /* Each product card */
      .product-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
        overflow: hidden;
        width: calc(33.333% - 16.666px); /* 3 cards per row with gap */
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease;
      }

      .product-card:hover {
        transform: translateY(-5px);
      }

      /* Product image */
      .product-img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      /* Card body */
      .card-body {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .card-title {
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 1.1rem;
      }

      .card-text {
        color: #6c757d;
        font-weight: 500;
        margin-bottom: 15px;
        font-size: 1rem;
      }
      li {
        cursor: pointer;
      }
      li:hover {
        background-color: #007bff;
        color: white;
      }

      /* Responsive */
      @media (max-width: 992px) {
        .product-card {
          width: calc(50% - 12.5px); /* 2 cards per row */
        }

        .category {
          flex: 0 0 30%;
        }
      }

      @media (max-width: 600px) {
        .container {
          flex-direction: column;
          padding: 0 10px;
        }

        .category {
          flex: none;
          width: 100%;
          margin-bottom: 30px;
        }

        .products {
          justify-content: center;
        }

        .product-card {
          width: 100%;
        }
        li {
          pointer: cursor;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Category Sidebar -->
      <div class="dropdown mb-4">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          id="categoryDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Categories
        </button>
        <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
          <a href = {%url 'productList'%}><li>All</li></a>
          {% for item in cat %}
          <a href={%url 'productByCat' slug=item.slug%}><li>{{ item.name }}</li></a>
          {% endfor %}
        </ul>
      </div>

      <!-- Products Section -->
      <section class="products">
        {% for product in products %}
        <div class="product-card">
          {% if product.image %}
          <img
            src="{{ product.image.url }}"
            alt="{{ product.name }}"
            class="product-img"
          />
          {% else %}
          <img
            src="https://via.placeholder.com/300x200?text=No+Image"
            alt="No image"
            class="product-img"
          />
          {% endif %}

          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">${{ product.price }}</p>
            <a href="{% url 'detailView' product.id %}" class="btn btn-primary"
              >View Details</a
            >
          </div>
        </div>
        {% empty %}
        <p>No products available.</p>
        {% endfor %}
      </section>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
